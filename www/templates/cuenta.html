<ion-view view-title="Crear Cuenta" name="cuenta-view">
    <ion-header-bar>
        <h1 class="title">Login</h1>    
    </ion-header-bar>
    <ion-content>
        <form ng-submit="crearCuenta()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">N° Documento</span>
                    <input type="text" ng-model="crear.doc">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input type="text" ng-model="crear.nombre">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="crear.email">
                </label>                
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" ng-model="crear.password1">
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Repita Contraseña</span>
                    <input type="password" ng-model="crear.password2">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Crear cuenta</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
