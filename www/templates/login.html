<ion-view view-title="Login" name="login-view">
    <ion-header-bar>
        <h1 class="title">Entrar</h1>    
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usuario: </span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">ContraseÃ±a: </span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Entrar</button>
                </label>
                
                <label class="item">
                    <button class="button button-block button-assertive" type="button" ng-click="crearCuenta()">Crear cuenta</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
